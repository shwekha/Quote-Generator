<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Quote generator</title>
</head>
<body>
    <div class="container w-2/5 mx-auto py-4 px-2">
      <h1 class="h1">Random Qoute Generator</h1>
        <div class="border-2 border-purple-400 drop-shadow-xl mx-auto p-4 rounded-lg" id="quote-container">
            <div class="flex">
                <h2 id="quote-text" class="header font-bold text-4xl text-purple-900 text-center mb-6 mt-8">Hello World</h2>
            </div>
            <div class="flex flex-col w-full my-6 gap-3 md:flex-row justify-between">
                <ul id="topics" class="w-full flex flex-1 gap-1"></ul>
                <span id="quote-author" class="font-regular text-base flex-1 flex justify-end items-center text-purple-800">JAVA
                    <small id="author-profession" class="text-sm">PHLIOSOPHER</small>
                </span>
            </div>
        </div>
        <div class="bt mt-8 flex justift-center gap-8">
            <button type="button" id="btn-share" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-800 ">
                <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
            />
        
          </svg>
            </button>
            <button type="button" id="btn-new" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-800">New Quote
              <svg
            class="ml-2 -mr-1 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
            </button>
        </div>
    </div>


    <script src="script.js" async type="module"></script>
</body>
</html>
